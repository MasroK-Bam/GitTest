{% extends 'home/index.html' %}
{% block nav %}
{% endblock %}

{% block header %} <h1> LOGIN </h1>{% endblock %}

{% block all %}<div class="container">
    <!-- Contact Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Login</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    <!-- Contact Section Form-->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
            <fieldset>
            <form id="contactForm" name="sentMessage" novalidate="novalidate" method="POST" action="">
                {% csrf_token %}
                <div>
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>ID</label><input class="form-control" name="userid" type="text" placeholder="ID" required="required"/>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div>
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>PassWord</label><input class="form-control" name="userpw"type="password" placeholder="PassWord" required="required" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <br />
                <div></div>
                <input style="margin-bottom: 20px;" type="submit" value="Login"></div>
            </form>
            </div>
        </div>
    </div></fieldset>{% endblock %}
