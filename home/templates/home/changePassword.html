
{% extends 'home/index.html' %}

{% block nav %}
{% endblock %}

{% block header %}
    <h1>changePassword</h1>
{% endblock %}

{% block all %}
<div class="form changePassword">
    
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
            <fieldset>
            <form id="contactForm" name="sentMessage" novalidate="novalidate" method="POST" action="">
                {% csrf_token %}
                <div>
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>현재 비밀번호</label><input class="form-control" name="oldpw" type="password" placeholder="Old PassWord" required="required"/>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div>
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>신규 비밀번호</label><input class="form-control" name="newpw1" type="password" placeholder="New PassWord" required="required" />
                        <p class="help-block text-danger"></p>
                    </div>
                <div></div>
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>신규 비밀번호 확인</label><input class="form-control" name="newpw2" type="password" placeholder="New PassWord" required="required" />
                    <p class="help-block text-danger"></p>
                </div>
                <input style="margin-bottom: 20px;" type="submit" value="Login"></div>
            </form>
            </div>
        </div>
    </div></fieldset>
</div>
{% endblock %}
